<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Load Balancer Admin Panel</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div id="login-section" style="display:none;">
    <div class="card login-form">
      <h1>🔐 ورود مدیر</h1>
      <div id="login-error" class="alert alert-error" style="display:none;"></div>
      <div class="form-group">
        <label>رمز عبور:</label>
        <input type="password" id="password" placeholder="رمز عبور را وارد کنید">
      </div>
      <button onclick="login()" style="width: 100%;">ورود</button>
    </div>
  </div>

  <div id="dashboard-section" style="display:none;">
    <div class="card">
      <button class="logout-btn" onclick="logout()">خروج</button>
      <h1>🎛️ پنل مدیریت Load Balancer</h1>
    </div>

    <div id="alert-box" style="display:none;"></div>

    <div class="card">
      <h2>📊 آمار کلی</h2>
      <div class="stats" id="stats-container"></div>
    </div>

    <div class="card">
      <h2>⚙️ انتخاب استراتژی</h2>
      <p style="margin-bottom: 15px; color: #666;">استراتژی فعلی: <strong id="current-strategy"></strong></p>
      <div class="strategy-selector">
        <button class="strategy-btn" data-strategy="leastPeers" onclick="setStrategy('leastPeers')">
          کمترین کاربر
        </button>
        <button class="strategy-btn" data-strategy="leastRooms" onclick="setStrategy('leastRooms')">
          کمترین اتاق
        </button>
        <button class="strategy-btn" data-strategy="roundRobin" onclick="setStrategy('roundRobin')">
          نوبتی (Round Robin)
        </button>
        <button class="strategy-btn" data-strategy="random" onclick="setStrategy('random')">
          تصادفی
        </button>
        <button class="strategy-btn" data-strategy="fillToCapacity" onclick="setStrategy('fillToCapacity')">
          پر کردن سرور تا ظرفیت
        </button>
      </div>
    </div>

    <div class="card">
      <h2>🖥️ سرورهای فعال</h2>
      <div id="server-list"></div>
    </div>
  </div>

  <div id="loading">
    <h2>در حال بارگذاری...</h2>
  </div>
</div>
<script src="logic.js"></script>
</body>
</html>
